
<!-- Tables -->
<div class="row">

    <div ng-show="addNewClicked">
        <create-widget></create-widget>
    </div>

    <div ng-show="editClicked">
        <edit-widget></edit-widget>
    </div>

    <hr>

    <div ng-show="isLoading" class="alert alert-info" role="alert">Loading...</div>

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">Widgets
                <div class="pull-right">

                    <button ng-show="widgetID == undefined" class="btn btn-sm btn-info" ng-click="addNewClicked = true">
                        + Create
                    </button>

                    <button ng-show="widgetID != undefined" class="btn btn-sm btn-info" ng-click="editClicked = true">
                        Edit
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <a href="" ng-click="filter.reverse == ''? filter.reverse = 'reverse' : filter.reverse = '';">ID</a>
                            </th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Melts?</th>
                            <th>Inventory</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="widget in widgets | filter: filter.widget | orderBy: 'id' : filter.reverse">
                            <td class="text-center">{{ widget.id }}</td>
                            <td ng-show="widgetID == undefined">
                                <a href="#/widget/{{widget.id}}">
                                    {{ widget.name }}
                                </a>
                            </td>
                            <td ng-show="widgetID != undefined">
                                {{ widget.name }}
                            </td>
                            <td>{{ widget.color }}</td>
                            <td>{{ widget.price | currency }}</td>
                            <td>{{ widget.melts }}</td>
                            <td>{{ widget.inventory }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->
